
    <div class="bgimg" >
      <div class="card" style="width: 300px; position: absolute; top: 160px ; left:400px; background-color: rgba(222, 222, 222, .5); border-radius: 10px;">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >LOGIN</h5>
            <div class="row">
              <div class="col-xs-2"></div>
              <div class="col-xs-8">
                  <form (ngSubmit) = "verifyLogin()" #loginForm=ngForm>
                      <div class="form-group">
                        <label>User Name</label><br>
                        <input class="form-control" type="text" #email=ngModel [(ngModel)]=user.email name="email" placeholder="e.g. sherlock@gmail.com"  pattern="[a-zA-z.0-9]{3,}@[a-z]{3,}.[a-z]{2,}">
                        <span *ngIf="email.touched && email.invalid" class="alert-danger" style="text-align: center;">invalid email Id!</span>
                        <br>
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" #password=ngModel [(ngModel)]=user.password name="password" placeholder="e.g. AZ@$1" pattern="[a-zA-Z@_0-9]{8,15}" >
                        <span *ngIf="password.touched && password.invalid" class="alert-danger" style="text-align: center;">invalid password!</span>
                        <br>
                      </div>
                      <div class="form-group" >
                        <br>
                        <div class="row">
                          <div class="col-xs-9"></div>
                          <div class="col-xs-3">
                              <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid">Login</button>
                            </div>
                          </div>
                      </div>
                    </form>
                   <div class="col-xs-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
