<div class="bgimg">
  <div class="card"
    style="height: 400px; width: 350px; position: sticky; top: 120px ; left:600px; background-color: rgba(222, 222, 222, .5); border-radius: 10px;">
    <div class="card-body">
      <h5 class="card-title"
        style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">LOGIN</h5>
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
          <form (ngSubmit)="verifyLogin()" #loginForm=ngForm>
            <div class="form-group">
              <label>User Name</label><br>
              <input class="form-control" type="text" #email=ngModel [(ngModel)]=user.email name="email" placeholder="e.g. sherlock@gmail.com"  pattern="[a-zA-z.0-9]{3,}@[a-z]{3,}.[a-z]{2,}">
              <span *ngIf="email.touched && email.invalid" class="alert-danger" style="text-align: center;">invalid email Id!</span>
              <br>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" #password=ngModel [(ngModel)]=user.password name="password" placeholder="e.g. AZ@$1" pattern="[a-zA-Z@_0-9]{8,15}" >
              <span *ngIf="password.touched && password.invalid" class="alert-danger" style="text-align: center;">invalid password!</span>
              <br>
            </div>
            <div class="form-group">
              <label>Role</label>
              <br>
              <!-- <label class="radio-inline"><input type="radio" class="form-control" [(ngModel)]=user.role name="role"
                  value="admin" required>Admin</label><br>
              <label class="radio-inline"><input type="radio" class="form-control" [(ngModel)]=user.role name="role"
                  value="customer" required>Customer</label><br>
              <label class="radio-inline"><input type="radio" class="form-control" [(ngModel)]=user.role name="role"
                  value="driver" required>Driver</label> -->
              <label class="radio-inline"><input type="radio" [(ngModel)]=user.role name="role" value="customer">Customer</label>
              <label class="radio-inline"><input type="radio" [(ngModel)]=user.role name="role" value="admin">Admin</label>
              <label class="radio-inline"><input type="radio" [(ngModel)]=user.role name="role" value="driver">Driver</label>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-7">
                  <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid">Login</button>
                </div>
                <div class="col-sx-1"></div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-xs-12">
              <p style="text-align: center;">Register As</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button class="btn btn-primary" (click)="registerUser()">User</button>
            </div>
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
              <button class="btn btn-primary" (click)="registerDriver()">Driver</button>
            </div>
          </div>
          <div class="col-xs-2"></div>
        </div>
      </div>
    </div>
  </div>
