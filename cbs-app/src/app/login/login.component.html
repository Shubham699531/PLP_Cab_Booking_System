<form (ngSubmit)='loginUser()' #addForm="ngForm" class="form"> 
          <div class="form-group">
           <label for="email">Email ID</label>
           <input name="email" [(ngModel)]=driver.email #email=ngModel type="email" class="form-control rounded-0" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" placeholder="Enter email or username" />
            <span *ngIf="email.touched && email.invalid && 
             (email.errors.required || email.errors.pattern)" class="alert-warning">
              Invalid Email ID or email cannot be empty!
            </span>
          </div>
          <div class="form-group">
           <label for="password">Password</label>
           <input name="password" [(ngModel)]=driver.password #password=ngModel type="password" class="form-control rounded-0" placeholder="Enter Password">
            <span *ngIf="password.touched && password.invalid &&
             (password.errors.required || password.errors.pattern)" class="alert-warning">
              Invalid Password  
            </span>
          </div>
         
  
          <button type="submit" class="btn btn-success float-right">Login</button>{{invalidMsg}}
        </form>
