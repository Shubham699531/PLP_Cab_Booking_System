<div class="row">
  <div class="col-md-3 mx-auto"> 
    <div class="card rounded-0">
       <div class="card-header">
              <h3 class="mb-0">Login Page</h3>
       </div>
      <div class="card-body"> 
        <!-- //<form (ngSubmit)="loginUser()" #addForm="ngForm" class="form"> -->
       <form class="form">
          <div class="form-group">
           <label for="email">Email ID</label>
           <input name="email" [(ngModel)]=emailText #email=ngModel type="email" class="form-control rounded-0" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" placeholder="Enter email or username" />
            <span *ngIf="email.touched && email.invalid && 
             (email.errors.required || email.errors.pattern)" class="alert-warning">
              Invalid Email ID or email cannot be empty!
            </span>
          </div>
          <div class="form-group">
           <label for="password">Password</label>
           <input name="password" [(ngModel)]=passwordText #password=ngModel type="password" class="form-control rounded-0" placeholder="Enter Password">
            <span *ngIf="password.touched && password.invalid &&
             (password.errors.required || password.errors.pattern)" class="alert-warning">
              Invalid Password  
            </span>
          </div>
          <div class="form-group">
            <label>Role: </label><br>
         <label class="radio-inline"><input type="radio" [(ngModel)]=role value= "Customer" name="optradio">Customer</label>
         <label class="radio-inline"><input type="radio" [(ngModel)]=role value= "Driver" name="optradio">Driver</label>
          <hr>  
       </div> 
  
          <button type="submit" (click)="login()" class="btn btn-success float-right">Login</button>{{invalidMsg}}
        </form>
      </div>
    </div>
  </div>
</div>
