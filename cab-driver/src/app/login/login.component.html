<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <meta http-equiv="refresh" content="5" > -->
  <title>Document</title>
</head>
<body>
<div class="jumbotron container" >
  <h1>Cab Booking System</h1>
</div>
<div class="container-fluid">
  <form (ngSubmit) = "verifyLogin()">
    <div class="form-group">
      <label>Email</label><br>
      <input class="form-control" type="text" [(ngModel)]=user.email name="email"><br>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" [(ngModel)]=user.password name="password"><br>
    </div>
    <div >
      <label>Select role</label><br>
      <label class="radio-inline"><input type="radio" value="customer" [(ngModel)]=user.role name="role">Customer</label>
      <label class="radio-inline"><input type="radio" value="driver" [(ngModel)]=user.role name="role">Driver</label>
      <label class="radio-inline"><input type="radio" value="admin" [(ngModel)]=user.role name="role">Admin</label>
    </div>
    <div class="form-group">
      <br>
      <button class="btn btn-success" type="submit">Login</button><br>{{invalidMsg}}
    </div>
  </form>
</div>
</body>
</html>
